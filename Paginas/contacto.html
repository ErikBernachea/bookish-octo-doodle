    <main>
      <section>
        <div class="contact_form">
          <div class="formulario">
            <h1 class="titleContact">CONTACTO</h1>
            <form
              class="FAQform"
              action="submeter-formulario.php"
              method="post"
            >
              <p class="ContactP">
                <label for="nombre" class="ContactLabel"
                  >Nombre y Apellido
                  <span class="obligatorioContact">*</span>
                </label>
                <input
                  type="text"
                  name="introducir_nombre"
                  class="inputContacto"
                  required="obligatorio"
                  placeholder="Escribe tu nombre"
                />
              </p>

              <p class="ContactP">
                <label for="email" class="ContactLabel"
                  >Email <span class="obligatorioContact">*</span> </label
                ><input
                  type="email"
                  name="introducir_email"
                  class="inputContacto"
                  required="obligatorio"
                  placeholder="Escribe tu Email"
                />
              </p>

              <p class="ContactP">
                <label for="telefone" class="ContactLabel">Teléfono</label>
                <input
                  type="tel"
                  name="introducir_telefono"
                  class="inputContacto"
                  placeholder="Escribe tu teléfono"
                />
              </p>

              <p class="ContactP">
                <label class="ContactLabel">Sexo:</label>
                <input
                  type="radio"
                  name="sexo"
                  value="Hombre"
                  class="inputContacto"
                />
                <label for="sexoHombre" class="ContactLabel">Hombre</label>
                <input
                  type="radio"
                  name="sexo"
                  value="Mujer"
                  class="inputContacto"
                  class="form-check-input"
                />
                <label for="sexoMujer" class="ContactLabel">Mujer</label>
                <input
                  type="radio"
                  name="sexo"
                  value="No especifica"
                  class="inputContacto"
                />
                <label for="sexoNoEspecifica" class="ContactLabel"
                  >No especifica</label
                >
              </p>

              <p class="ContactP">
                <label for="Motivo" class="ContactLabel"
                  >Motivo: <span class="obligatorioContact">*</span>
                </label>
                <select name="Motivo" id="Motivo" class="form-select">
                  <option value="no value">-Seleccionar-</option>
                  <option value="consulta">Consulta</option>
                  <option value="aporte">Aporte</option>
                  <option value="reclamo">Reclamo</option>
                  <option value="solicitud">Solicitud</option>
                  <option value="misc">Otro</option>
                </select>
              </p>

              <p class="ContactP">
                <label for="mensaje" class="ContactLabel"
                  >Mensaje
                  <span class="obligatorioContact">*</span>
                </label>
                <textarea
                  name="introducir_mensaje"
                  class="mensajeContacto"
                  required="obligatorio"
                  placeholder="Deja aquí tu comentario..."
                ></textarea>
              </p>
              <button
                type="submit"
                name="enviar_formulario"
                class="submitContact"
              >
                <p class="ContactP">Enviar</p>
              </button>
            </form>
