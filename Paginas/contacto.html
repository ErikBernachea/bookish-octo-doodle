    <h1>CONTACTO</h1>
    <main>
      <section id="Contact">
        <form action="">
          <fieldset class="form">
            <legend class="tittle">Envie su Consulta</legend>
            <div class="row">
              <label for="nombre">NOMBRE:</label>
              <input type="text" name="nombre" id="nombre" />
            </div>
            <div class="row">
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" id="apellido" />
            </div>
            <div class="row">
              <label for="E-mail">E-mail:</label>
              <input type="text" name="email" id="contacto" />
            </div>
            <div class="Column">
              <label for="">Hombre</label>
              <input type="radio" name="sexo" value="Hombre" />
              <label for="">Mujer</label>
              <input type="radio" name="sexo" value="Mujer" />
              <label for="">No especifica</label>
              <input type="radio" name="sexo" value="No especifica" />
            </div>
            <div class="column">Acepta Terminos y condiciones</div>
            <div class="checkbox">
              <input type="checkbox" name="Acepta" id="Acepta" value="1" />
            </div>
            <div class="column">
              <label for="Motivo">Motivo:</label>
              <select name="Motivo" id="Motivo">
                <option value="no value">-Seleccionar-</option>
                <option value="consulta">Consulta</option>
                <option value="aporte">Aporte</option>
                <option value="reclamo">Reclamo</option>
                <option value="solicitud">Solicitud</option>
                <option value="misc">Otro</option>
              </select>
            </div>
            <div class="column">
              <label for="Mensaje">Mensaje:</label>
              <textarea
                name="Mendaje"
                id="Mensaje"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="buttons">
              <input type="submit" value="Enviar" />
              <input type="reset" value="Cancelar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
